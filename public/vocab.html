<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a2e;
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            padding: 8px 16px;
            background: #4d7cfe;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #5b86ff;
            transform: translateY(-1px);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .note-card:hover {
            transform: translateY(-5px);
            background: #333;
        }

        .note-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        .note-date {
            font-size: 0.8em;
            color: #888;
        }

        .note-preview {
            margin-top: 10px;
            color: #aaa;
            font-size: 0.9em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .counter-container {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .counter-input {
            width: 80px;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: #e2e8f0;
            font-size: 1em;
        }

        .counter-label {
            color: #aaa;
        }

        button {
            background: #4d7cfe;
            color: white;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
        }

        #vocabList {
            background: #16213e;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .vocab-item {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Select Note for Vocabulary</h1>
            <button class="back-btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
        </div>
        <div class="counter-container">
            <label for="vocabCount" class="counter-label">Number of vocabulary terms:</label>
            <input type="number" id="vocabCount" class="counter-input" min="1" value="10">
        </div>
        <div id="notesGrid" class="notes-grid">
            <!-- Notes will be populated here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.replace('/login.html');
                return;
            }

            loadNotes();
        });

        function loadNotes() {
            const notesGrid = document.getElementById('notesGrid');
            let savedNotes = [];

            try {
                savedNotes = JSON.parse(localStorage.getItem('studyNotes')) || [];
            } catch (e) {
                console.error('Error loading notes:', e);
            }

            if (savedNotes.length === 0) {
                notesGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">No saved notes found</p>';
                return;
            }

            notesGrid.innerHTML = savedNotes.map((note, index) => `
                <div class="note-card" onclick="selectNote(${index})">
                    <div class="note-title">${note.title || 'Untitled Note'}</div>
                    <div class="note-date">${new Date(note.timestamp).toLocaleDateString()}</div>
                    <div class="note-preview">${note.content ? note.content.substring(0, 100) + '...' : 'No content'}</div>
                </div>
            `).join('');
        }

        function selectNote(index) {
            // Store the selected note index and vocab count
            localStorage.setItem('selectedNoteIndex', index);
            const vocabCount = document.getElementById('vocabCount').value;
            localStorage.setItem('vocabCount', vocabCount);
            // Redirect to vocab-session.html instead of vocab-study.html
            window.location.href = 'vocab-session.html';
        }
    </script>
</body>
</html>
