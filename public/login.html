<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyMe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: #fff;
        }

        .login-container {
            background: rgba(30, 30, 30, 0.95);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            border: 2px solid #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(40, 40, 40, 0.9);
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #2c5282;
            box-shadow: 0 0 10px rgba(44, 82, 130, 0.3);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #2c5282;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            background: #3182ce;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links a {
            color: #4299e1;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .links a:hover {
            color: #63b3ed;
        }

        #error-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        #error-message.error {
            background-color: rgba(220, 38, 38, 0.1);
            color: #ef4444;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        #error-message.success {
            background-color: rgba(22, 163, 74, 0.1);
            color: #22c55e;
            border: 1px solid rgba(22, 163, 74, 0.2);
        }

        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.05;
            background: 
                linear-gradient(90deg, #333 1px, transparent 1px) 0 0,
                linear-gradient(0deg, #333 1px, transparent 1px) 0 0;
            background-size: 20px 20px;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-lines"></div>
    <div class="login-container">
        <h1>Login to StudyMe</h1>
        <div id="error-message"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <a href="/signup.html">Don't have an account? Sign up</a>
        </div>
    </div>

    <script>
        // Only redirect if we're on the login page AND already logged in
        window.addEventListener('load', () => {
            const username = localStorage.getItem('username');
            const currentPath = window.location.pathname;
            
            console.log('Current path:', currentPath);
            console.log('Stored username:', username);
            
            // Redirect to dashboard if already logged in
            if (username && currentPath === '/login.html') {
                console.log('User already logged in, redirecting to dashboard...');
                window.location.replace('/dashboard.html');
                return;
            }
        });

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            console.log('Form submitted');
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            
            // Clear previous messages
            errorElement.style.display = 'none';
            errorElement.className = '';
            
            try {
                console.log('Sending login request...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                console.log('Response received:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (!response.ok) {
                    throw new Error(data.error || 'Invalid username or password');
                }

                // Store user data
                console.log('Storing username:', username);
                localStorage.setItem('username', username);
                localStorage.setItem('chatUsername', username);

                // Show success message
                errorElement.textContent = 'Login successful! Redirecting...';
                errorElement.style.display = 'block';
                errorElement.className = 'success';

                // Update redirect to explicitly use .html
                window.location.replace('/dashboard.html');
                
            } catch (error) {
                console.error('Login error:', error);
                errorElement.textContent = error.message;
                errorElement.style.display = 'block';
                errorElement.className = 'error';
            }
        });
    </script>
</body>
</html>
