<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            color: #00ff00;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        h2 {
            text-align: center;
            color: #00ff00;
            margin-bottom: 30px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .error-message {
            color: #ff0000;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }

        ::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        .cyber-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
            background: 
                linear-gradient(90deg, #00ff00 1px, transparent 1px) 0 0,
                linear-gradient(0deg, #00ff00 1px, transparent 1px) 0 0;
            background-size: 20px 20px;
        }
    </style>
</head>
<body>
    <div class="cyber-lines"></div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Access System</button>
            <div id="errorMessage" class="error-message"></div>
            <div class="login-link">
                <a href="/signup.html">Need an account? Sign up</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            try {
                console.log('Attempting login for:', username);
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (data.success) {
                    localStorage.setItem('username', username);
                    console.log('Login successful, redirecting to dashboard...');
                    window.location.href = '/dashboard.html';
                } else {
                    errorMessage.textContent = data.error || 'Access Denied';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'System Error - Please Try Again';
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const username = localStorage.getItem('username');
            if (username) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
